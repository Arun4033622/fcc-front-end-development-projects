<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <h1 class="center">Pomodoro Clock <i class="fa fa-clock-o" aria-hidden="true"></i></h1>
    <div class="container">
        <div class="row">
            <div class="input-field col s6">
                <label for="session-length">Session Length</label>
                <input id="session-length" type="number" value="25" min="1" max="60">
            </div>
            <div class="input-field col s6">
                <label for="break-length">Break Length</label>
                <input id="break-length" type="number" value="5" min="1" max="60">
            </div>
        </div>
    </div>
    <div class="center"><button class="btn waves-effect">Start</button></div>
    <h1 id="timer" class="center">0:00</h1>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
